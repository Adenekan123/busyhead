<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/stark.css">
    <link rel="stylesheet" href="css/def.css">
</head>

<body>
    <div class="layout">
        <input type="checkbox" name="" id="checkmenu">
        <aside class="aside">
            <span class="curTime">2:25 am</span>

            <ul class="nav">
                <li>
                    <a href="newList.html" class="active">
                        <span class="icon">
                            <svg>
                                <use xlink:href="icons/sprites.svg#icon-plus-circle"></use>
                            </svg>
                        </span>
                        <span class="text">Add new</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon">
                            <svg>
                                <use xlink:href="icons/sprites.svg#icon-list"></use>
                            </svg>
                        </span>
                        <span class="text">Todos</span>
                    </a>
                </li>
                <li>
                    <a href="draftList.html">
                        <span class="icon">
                            <svg>
                                <use xlink:href="icons/sprites.svg#icon-edit-2"></use>
                            </svg>
                        </span>
                        <span class="text">Drafts</span>
                    </a>
                </li>
                <li>
                    <a href="achieveList.html">
                        <span class="icon">
                            <svg>
                                <use xlink:href="icons/sprites.svg#icon-check-square"></use>
                            </svg>
                        </span>
                        <span class="text">Achieved</span>
                    </a>
                </li>
                <li>
                    <a href="recycleList.html">
                        <span class="icon">
                            <svg>
                                <use xlink:href="icons/sprites.svg#icon-refresh-ccw"></use>
                            </svg>
                        </span>
                        <span class="text">Recycle</span>
                    </a>
                </li>
            </ul>

        </aside>
        <main class="main">
            <header class="header">
                <label for="checkmenu">
                    <svg class="menu">
                        <use xlink:href="icons/sprites.svg#icon-menu"></use>
                    </svg>
                </label>
                <h3 class="">Todo App</h3>
                <div class="gadgets">
                    <a href="#" class="settings mr-2">
                        <svg class="menu">
                            <use xlink:href="icons/sprites.svg#icon-settings"></use>
                        </svg>
                    </a>
                    <a href="#" class="notification">
                        <span>2</span>
                        <svg class="menu">
                            <use xlink:href="icons/sprites.svg#icon-notifications_none"></use>
                        </svg>
                    </a>
                </div>
            </header>
            <div class="content">
                <div class="chain justify-center">
                    <div class="take-12 take-7-md">
                        <form action="" class="form">
                            <div class="input-chain">
                                <input type="text" name="" id="" placeholder="Title">
                            </div>
                            <div class="text-chain">
                                <textarea name="" id="" placeholder="Note"></textarea>
                            </div>
                            <div class="input-chain">
                                <label for="">Reminder Date</label>
                                <input type="date" name="" id="">
                            </div>
                            <div class="input-chain">
                                <label for="">Reminder Time</label>
                                <input type="time" name="" id="">
                            </div>
                            <div class="mt-3 text-center">
                                <button class="btn btn-primary">Save</button>
                                <span class="mx-1"></span>
                                <button class="btn btn-primary">add to draft</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </main>

    </div>
</body>

</html>
